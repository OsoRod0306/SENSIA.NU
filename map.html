<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Instituci√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: 'Chewy', cursive;
      background: rgb(255, 255, 255);
    }

    header {
      background: #7a8de1;
      color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
    }
    .back-button {
      font-size: 34px;
      text-decoration: none;
      color: black;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow-y: auto;
      padding-bottom: 70px;
    }

    .map-container {
      width: 90%;
      max-width: 500px;
      height: 60vh;
      background: linear-gradient(to bottom right, #8e9edc, #6b79c6);
      border: 3px solid black;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .search-box {
      display: flex;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid black;
      margin-bottom: 1rem;
    }

    .search-box input {
      flex: 1;
      padding: 0.7rem;
      border: none;
      font-size: 1rem;
      background: #8e9edc;
      color: #333;
      font-family: 'Chewy', cursive;
    }

    .search-box button {
      padding: 0 1rem;
      background: #6b79c6;
      border: none;
      cursor: pointer;
    }

    .search-box button img {
      width: 24px;
      height: 24px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #7a8de1;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }
    footer a {
      color: black;
      text-decoration: none;
      text-align: center;
      font-size: 14px;
    }
    footer img {
      display: block;
      margin: 0 auto 5px;
      width: 24px;
      height: 24px;
    }
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }
    .sidebar-overlay.active {
      display: block;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: linear-gradient(to bottom, #7a8de1, #a5b4f2);
      transition: left 0.3s ease;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .close-btn {
      font-size: 20px;
      text-align: right;
      cursor: pointer;
    }
    .user-icon {
      font-size: 60px;
      text-align: center;
    }
    .username {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }
    .sidebar a {
      display: block;
      margin: 15px 0;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <a href="guia.html" class="back-button">‚¨Ö</a>
    <div class="title">GU√çA GORILA</div>
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
  </header>

  <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="closeSidebar()">‚úñ</div>
    <div class="user-icon" id="sidebarAvatar">üë§</div>
    <div class="username" id="sidebarUsername">Nombre de usuario</div>
    <a href="#" onclick="closeSidebar()">Acerca de</a>
    <a href="#" onclick="closeSidebar()">Informaci√≥n Legal</a>
  </div>

  <main>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2247.0612821136787!2d-97.5269!3d25.8789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x866f9411787f377f%3A0x3a9f987c6edb10e4!2sInstituto%20Tecnol%C3%B3gico%20de%20Matamoros!5e0!3m2!1ses-419!2smx!4v1682897602812!5m2!1ses-419!2smx" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Buscar ubicaci√≥n..." id="searchInput">
      <button onclick="buscarUbicacion()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/search.png"/>
      </button>
    </div>
  </main>

  <footer>
    <a href="index.html"><img src="assets/img/Iconos/house-solid.svg" alt="Inicio">Inicio</a>
    <a href="agenda.html"><img src="assets/img/Iconos/book-solid.svg" alt="Agenda">Agenda</a>
    <a href="guia.html"><img src="assets/img/Iconos/list-ul-solid.svg" alt="Gu√≠a Gorila">Gu√≠a Gorila</a>
    <a href="#"><img src="assets/img/Iconos/hand-holding-heart-solid.svg" alt="Centro de ayuda">Centro de Ayuda</a>
    <a href="#"><img src="assets/img/Iconos/comments-solid.svg" alt="SOS">SOS</a>
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('sidebarOverlay').classList.remove('active');
    }

    window.onload = () => {
      const storedUsername = localStorage.getItem('username');
      const storedAvatar = localStorage.getItem('avatar');
      if (storedUsername && storedAvatar) {
        document.getElementById('sidebarUsername').textContent = storedUsername;
        document.getElementById('sidebarAvatar').innerHTML = `<img src="${storedAvatar}" style="width:60px; height:60px; border-radius:50%;">`;
      }
    };
  </script>

  <script>
    function buscarUbicacion() {
      const input = document.getElementById("searchInput").value;
      if (input) {
        const query = encodeURIComponent(input);
        const mapa = document.querySelector("iframe");
        mapa.src = `https://www.google.com/maps?q=${query}&output=embed`;
      }
    }
  </script>

</body>
</html>
