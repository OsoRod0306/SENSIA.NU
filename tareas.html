<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tareas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: white;
    }
    header {
      background: #7a8de1;
      color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .menu-icon, .back-icon {
      font-size: 34px;
      cursor: pointer;
    }
    .sidebar-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
    .sidebar-overlay.active {
      display: block;
    }
    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px;
      height: 100%;
      background: linear-gradient(to bottom, #7a8de1, #a5b4f2);
      transition: left 0.3s;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .close-btn {
      font-size: 20px;
      text-align: right;
      cursor: pointer;
    }
    .sidebar .user-icon {
      font-size: 60px;
      text-align: center;
    }
    .sidebar .username {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }
    .sidebar a {
      display: block;
      margin: 15px 0;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    .main {
      padding: 20px;
      height: calc(100vh - 140px);
      overflow-y: auto;
    }
    h2 {
      margin: 10px 0;
    }
    .task-input {
      background: #9ca7e2;
      border: 2px solid black;
      border-radius: 15px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin: 20px 0;
    }
    .task-input input {
      border: none;
      background: transparent;
      flex: 1;
      font-size: 16px;
    }
    .task-input button {
      background: #4d56a0;
      border: none;
      color: white;
      font-size: 24px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .task-item {
      background: #9ca7e2;
      border: 2px solid black;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .task-item span {
      flex: 1;
      margin-left: 10px;
    }
    .task-item.done span {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .task-icons input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .task-icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .task-icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #7a8de1;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }
    footer a {
      color: black;
      text-decoration: none;
      text-align: center;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    footer img {
      display: block;
      margin: 0 auto 5px;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <header>
    <div class="back-icon" onclick="window.location.href='agenda.html'">â¬…</div>
    <h2>Tareas</h2>
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
  </header>

  <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="closeSidebar()">âœ–</div>
    <div class="user-icon" id="sidebarAvatar">ðŸ‘¤</div>
    <div class="username" id="sidebarUsername">Nombre</div>
    <a href="#" onclick="closeSidebar()">Acerca de</a>
    <a href="#" onclick="closeSidebar()">InformaciÃ³n Legal</a>
  </div>

  <main class="main">
    <div id="fecha"></div>
    <h2><strong>HOLA, <span id="userGreeting">usuario</span></strong><br><small>vamos a cumplir tus metas</small></h2>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Agregar una tarea">
      <button onclick="addTask()">+</button>
    </div>
    <h3>Estas son tus tareas pendientes</h3>
    <div id="taskList"></div>
  </main>

  <footer>
    <a href="inicio.html"><img src="assets/img/Iconos/house-solid.svg">Inicio</a>
    <a href="agenda.html"><img src="assets/img/Iconos/book-solid.svg">Agenda</a>
    <a href="#"><img src="assets/img/Iconos/list-ul-solid.svg">GuÃ­a Gorila</a>
    <a href="#"><img src="assets/img/Iconos/hand-holding-heart-solid.svg">Centro de Ayuda</a>
    <a href="#"><img src="assets/img/Iconos/comments-solid.svg">SOS</a>
  </footer>

  <script>
    function updateFecha() {
      const fechaElement = document.getElementById('fecha');
      const fechaActual = new Date();
      const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      fechaElement.textContent = fechaActual.toLocaleDateString('es-ES', opciones);
    }

    updateFecha();

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('sidebarOverlay').classList.remove('active');
    }

    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('avatar');
      localStorage.removeItem('tasks');
      window.location.href = 'login.html';
    }

    function loadUser() {
      const name = localStorage.getItem('username');
      const avatar = localStorage.getItem('avatar');
      if (name) {
        document.getElementById('sidebarUsername').textContent = name;
        document.getElementById('userGreeting').textContent = name;
      }
      if (avatar) {
        document.getElementById('sidebarAvatar').innerHTML = `<img src="${avatar}" style="width:60px; height:60px; border-radius:50%;">`;
      }
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(task => renderTask(task));
    }

    function saveTasks() {
      const taskElements = document.querySelectorAll('.task-item');
      const tasks = Array.from(taskElements).map(el => ({
        text: el.querySelector('span').textContent,
        completed: el.classList.contains('done')
      }));
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask() {
      const taskText = document.getElementById('taskInput').value;
      if (taskText.trim() !== '') {
        renderTask({ text: taskText, completed: false });
        saveTasks();
        document.getElementById('taskInput').value = '';
      }
    }

    function renderTask(task) {
      const taskList = document.getElementById('taskList');
      const taskItem = document.createElement('div');
      taskItem.className = 'task-item';
      if (task.completed) taskItem.classList.add('done');

      taskItem.innerHTML = `
        <div class="task-icons">
          <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleDone(this)">
        </div>
        <span>${task.text}</span>
        <div class="task-icons">
          <img src="assets/img/iconos2/eliminar.png" onclick="deleteTask(this)">
        </div>
      `;
      taskList.appendChild(taskItem);
    }

    function deleteTask(el) {
      el.closest('.task-item').remove();
      saveTasks();
    }

    function toggleDone(el) {
      const item = el.closest('.task-item');
      item.classList.toggle('done');
      saveTasks();
    }

    window.onload = () => {
      loadUser();
      loadTasks();
    }
  </script>
</body>
</html>
