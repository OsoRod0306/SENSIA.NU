<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizador PDF</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: 'Chewy', cursive;
      background: white;
    }

    header {
      background: #7a8de1;
      color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
    }
    .back-button {
      font-size: 34px;
      text-decoration: none;
      color: black;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow-y: auto;
      padding-bottom: 70px;
    }

    .pdf-container {
      width: 90%;
      max-width: 500px;
      height: 80vh;
      background: linear-gradient(to bottom right, #8e9edc, #6b79c6);
      border: 3px solid black;
      border-radius: 20px;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
      background: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #7a8de1;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }
    footer a {
      color: black;
      text-decoration: none;
      text-align: center;
      font-size: 14px;
    }
    footer img {
      display: block;
      margin: 0 auto 5px;
      width: 24px;
      height: 24px;
    }
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }
    .sidebar-overlay.active {
      display: block;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: linear-gradient(to bottom, #7a8de1, #a5b4f2);
      transition: left 0.3s ease;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .close-btn {
      font-size: 20px;
      text-align: right;
      cursor: pointer;
    }
    .user-icon {
      font-size: 60px;
      text-align: center;
    }
    .username {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }
    .sidebar a {
      display: block;
      margin: 15px 0;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      iframe {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="reglamentos.html" class="back-button">‚¨Ö</a>
    <div class="title">GU√çA GORILA</div>
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
  </header>

  <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="closeSidebar()">‚úñ</div>
    <div class="user-icon" id="sidebarAvatar">üë§</div>
    <div class="username" id="sidebarUsername">Nombre de usuario</div>
    <a href="#" onclick="closeSidebar()">Acerca de</a>
    <a href="#" onclick="closeSidebar()">Informaci√≥n Legal</a>
  </div>

  <main>
    <div class="pdf-container">
      <iframe id="visorPDF" src="https://dev.matamoros.tecnm.mx/tecnm_itm/sitio/drive/Manual%20de%20Lineamientos%20AcademicoAdministrativos%20del%20TecNM/Manual_LineamientosTecNM.pdf" title="PDF Viewer"></iframe>
    </div>
  </main>

  <footer>
    <a href="index.html"><img src="assets/img/Iconos/house-solid.svg" alt="Inicio">Inicio</a>
    <a href="agenda.html"><img src="assets/img/Iconos/book-solid.svg" alt="Agenda">Agenda</a>
    <a href="guia.html"><img src="assets/img/Iconos/list-ul-solid.svg" alt="Gu√≠a Gorila">Gu√≠a Gorila</a>
    <a href="#"><img src="assets/img/Iconos/hand-holding-heart-solid.svg" alt="Centro de ayuda">Centro de Ayuda</a>
    <a href="#"><img src="assets/img/Iconos/comments-solid.svg" alt="SOS">SOS</a>
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('sidebarOverlay').classList.remove('active');
    }

    window.onload = () => {
      const storedUsername = localStorage.getItem('username');
      const storedAvatar = localStorage.getItem('avatar');
      if (storedUsername && storedAvatar) {
        document.getElementById('sidebarUsername').textContent = storedUsername;
        document.getElementById('sidebarAvatar').innerHTML = `<img src="${storedAvatar}" style="width:60px; height:60px; border-radius:50%;">`;
      }
    };
  </script>

</body>
</html>
